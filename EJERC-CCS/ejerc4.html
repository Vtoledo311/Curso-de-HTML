<!-- Crea un formulario con estilos personalizados para los campos de entrada y el botón de envío. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - CSS</title>
 </head>
 <body>
    <form>
        <h1>Ingrese los siguientes datos:</h1>
        <label for="nom">Nombre(s):</label>
        <br>
        <input type="text" id="nom">
        <br>
        <label for="ape">Apellido(s):</label>
        <br>
        <input type="text" id="ape">
        <br>
        <label for="fecha">Fecha de Nacimiento:</label>
        <br>
        <input type="date" id="fecha">
        <br>
        <label for="mail">Correo Electrónico:</label>
        <br>
        <input type="text" id="mail">
    </form>
 </body>
 </html>
