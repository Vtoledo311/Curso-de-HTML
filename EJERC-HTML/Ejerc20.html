<!-- Crea un formulario HTML que incluya campos de fecha <input type="date"> y número <input type="number">. Añade también un botón para enviar el formulario. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario con ingreso de fecha y número</title>
 </head>
 <body>
    <form>
        
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;color: blue;">Ejercicio N° 20</h1>
        <div>
            <label for="fecnac" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold;">Ingrese Fecha de Nacimiento</label>
            <br>
            <input type="date" name="fecnac" id="fecnac" value="">
            <br>
        </div>
        <div>
            <br>
            <label for="edad" style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;">Ingrese la edad</label>
            <br>
            <input type="number" id="edad" min="0" max="120">
        </div>
        <br>
        <button type="submit" style="font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;"> Enviar</button>
    </form>
 </body>
 </html>
