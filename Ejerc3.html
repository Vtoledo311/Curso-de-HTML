<!-- Crea un documento HTML con varios párrafos <p> y enlaces <a> que apunten a diferentes sitios web.-->
    <!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8"/>
            <title> Párrafos y Enlaces </title>
        </head>
        <body>
            <p> Este es un párrafo ... 
                <a href="https://www.google.com" title="Conexión a la pag. de Google" target="_blank">Google</a>
    
                </a> mostrando la coneccion a otra página que habre el buscador
            </p>
            <p>
                Otro párrafo con un
                <a href="https://www.bing.com" title="Otro buscador " target="_blank">enlace a Bing</a> para probar con otro buscador
            </p>
        </body>
    </html>
