<!-- Crea un formulario con campos de texto, correo electrónico y un botón de envío. -->
 <!DOCTYPE <html>
    <html lang="es">
        <head>
            <meta charset="UTF-8" />
            <title> Formulario 1 </title>
        </head>
        <body>
            <h1> Formulario de inicio </h1>
            <form onsubmit="">
                <br>
                <div>
                    <label for="Nom"> Nombre: </label>
                    <br>
                    <input type="Nom" id="" name="Nom" placeholder="Ingresar su nombre.... ">
                </div>
                <br>
                <div>
                    <label for="ape"> Apellido: </label>
                    <br>
                    <input type="ape" id="" name="ape" placeholder="Ingresar su apellido.... "> 
                </div>
                <br>
                <div>
                    <label for="correo"> Ingrese el e-mail: </label>
                    <br>
                    <input type="correo" id="" name="correo" placeholder="Ingresar el e-mail.... ">
                    <br>
                </div>
                <br>
                <button type="submit"> Enviar </button>
            </form>
        </body>
    </html>    
 </html>
