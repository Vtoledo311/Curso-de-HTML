<!-- Añade al formulario anterior casillas de verificación <input type="checkbox">. -->
<!DOCTYPE html>
 
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario con CheckButtom</title>
    </head>
    <body>
        <form onsubmit="">
            <<h1> Formulario 3 con CheckButtom</h1>
            <br>
            <div>
                <label for="nom">Ingresar el Nombre: </label>
                <br>
                <input type="text" id="nom" name="nom"  placeholder="Ingresar el nombre..">
            </div>
            <div>
                <label for="ape">Ingresar el Apellidp: </label>
                <br>
                <input type="text" id="ape" name="ape"  placeholder="Ingresar el apellido..">
            </div>
            <div>
                <label for="fecnac">Ingresar la fecha de nacimiento: </label>
                <br>
                <input type="date" id="fecnac" name="fecnac">
                <br>
            </div>
            <div>
                <label for="correo">Ingresar el E-mail: </label>
                <br>
                <input type="text" id="correo" name="correo" placeholder="Ingresar el e-mail..">
            </div>
            <div>
                <label for="tdoc">Seleccione el tipo de documento </label>
                <br>
                <select id="tdoc" name="tdoc">
                    <option value="1">DNI</option>
                    <option value="2">Libreta Cívica</option>
                    <option value="3">Otro</option>
                </select>
                <br>
                <fieldset>
                    <legend>Seleccione el Género</legend>
                    <div>
                        <input type="radio" name="sexo" id="F" value="F" checked>   
                        <label for="F">Femenino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="M" value="M" >
                        <label for="M">Masculino</label>
                    </div>
                </fieldset>

            </div>
            <div>
                <fieldset>
                    <legend>Seleccione su color favorito: </legend>
                    <div>
                        <input type="checkbox" name="rojo" id="rojo">
                        <label for="rojo">Rojo</label>
                    </div>
                    <div>
                        <input type="checkbox" name="color" id="azul">
                        <label for="azul">azul</label>
                    </div>
                    <div>
                        <input type="checkbox" name="color" id="verde">
                        <label for="verde">Verde</label>
                    </div>
                    <div>
                        <input type="checkbox" name="color" id="amarillo">
                        <label for="amarillo">Amarillo</label>
                    </div>
                </fieldset>
            </div>
            <br>
                <button type="submit"> Enviar </button>
        </form>
        
    </body>
 </html>
