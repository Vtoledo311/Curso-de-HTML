<!-- Crea un documento HTML que contenga enlaces absolutos y relativos. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces absolutos y relativos</title>
 </head>
 <body>
    <div>
        <!-- EJERCICIO 18 -->
        <!-- Enlace relativo:  es cuando se llama a otra página que no es de nuestro proyecto en una pestaña diferente.  -->

        <a href="https://docs.div.zone/" style="font-weight: bold; font-family: 'Times New Roman', Times, serif;font-size: x-large;">Ir a Div Zone</a>
         <br>
         <br>
         <!-- Enlaces absolutos: son aquellos que hacemos a nuestro proyecto a páginas guardadas en otras carpetas. -->

        <br>
    </div>
    <div>
        <br>
        <!-- EJERCICIO 19 -->

        <h1 style="color: rgb(10, 170, 10);">Ejercicio 19:</h1>

 </body>
 </html>
